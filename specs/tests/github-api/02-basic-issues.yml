      This issue tests **markdown formatting** support in issue bodies.
      
      ## Features tested:
      
      ### Text formatting:
      - **Bold text**
      - *Italic text*
      - `inline code`
      - ~~strikethrough~~
      
      ### Lists:
      1. Numbered list item 1
      2. Numbered list item 2
      
      - Bullet point 1
      - Bullet point 2
        - Nested bullet
        - Another nested bullet
      
